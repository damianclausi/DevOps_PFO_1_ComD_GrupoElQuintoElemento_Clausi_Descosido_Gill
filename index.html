<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFO 01</title>
</head>

<body>
    <h1>Práctica Formativa Obligatoria 1</h1>
    <h2>Seminario de actualizacion dev ops</h2>
    <h3>Clausi Damian, Descosido Cristian, Gill Cesar Antonio</h3>

    <form id="user-form">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" placeholder="Ingrese su usuario">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
        <button type="submit">Enviar</button>
    </form>
<script>
  document.getElementById("user-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const data = { username: document.getElementById("username").value, password: document.getElementById("password").value };
    fetch("backend.php", { method: "POST", body: JSON.stringify(data), headers: { "Content-Type": "application/json" } })
      .then(response => response.json()).then(data => console.log(data)).catch(error => console.error("Error:", error));
  });
</script>
    <style>
        #user-form {
            background: #f0f0f0;
            padding: 20px;
        }

        .error {
            color: red;
        }
    </style>
    <script>
        function validateForm() {
            const username = document.getElementById("username").value;
            if (username.length < 3) {
                alert("El nombre de usuario debe tener al menos 3 caracteres");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
